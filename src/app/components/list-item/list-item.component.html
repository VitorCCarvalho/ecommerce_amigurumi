<div class="container-product" (click)="navigateToItem()">
    <img src="{{product.imgSrc}}"/>
    <div class="text-section">
        @if(product.sale === true){
            <p>{{product.name}}</p>
            <p><del>R${{product.price}}</del> <b> R${{product.salePrice}}</b></p>
        }
        @else {
            <p>{{product.name}}</p>
            <p>R${{product.price}}</p>
        }
    </div>
</div>
