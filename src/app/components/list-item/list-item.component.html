<div class="container-product" (click)="navigateToItem()">
    <img src="{{product.imgSrc}}"/>
    <div class="text-section">
        @if(product.sale && product.salePrice != null){
            <div class="full-price"><del><b>R${{product.price}}</b></del></div> 
            <div class="sale-price"><b> R${{product.salePrice}}</b></div>
        }
        @else {
            <div class="normal-price"><b>R${{product.price}}</b></div>
        }
    </div>
</div>
