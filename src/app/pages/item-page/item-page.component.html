<app-header></app-header>
<div class="body-item">
    <div class="img-section">
        <div class="img-list">
            @for(image of productImages; track image){
                @if(image == chosenImage){
                    <img class="small-img-chosen" src="{{image.url}}" (click)="changeImage(image)">
                } @else {
                    <img class="small-img" src="{{image.url}}" (click)="changeImage(image)">
                }
            }
        </div>

        <img class="current-img" src="{{chosenImage.url}}">
    </div>
    <div class="desc-section">
        <p class="desc-title"><b>Descrição</b></p>
        <div class="desc-text">
            {{product.desc}}
        </div>
    </div>
    <div class="actions-section">
        <span><b>{{product.name}}</b></span>
        @if(product.sale){
            <span>Compre agora: <del><b>R${{product.price}}</b></del>  <b> R${{product.salePrice}}</b></span>
        } @else {
            <span>Compre agora: <b>R${{product.price}}</b></span>
        }
        

        <div class="info-section">
            <span>Entrega: <b>Todo Brasil</b></span>
        </div>
        <div class="btn-section">
            <button class="btn-buynow" (click)="buyNow()"><b>Comprar Agora</b></button>
            <button class="btn-addcart" (click)="addToCart()"><b>Adicionar ao Carrinho</b></button>
        </div>
        
    </div>
</div>
